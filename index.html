<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sloth's Weather Widget</title>
    <link rel="stylesheet" style="text/css" href="styles.css">
    
</head>
<body>
    <h1>This will be my Weather Widget</h1>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your location" name="location" id="location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>
        <div class="not-found">
            <img class="error404" src="images/404.png" alt="404 error">
            <p>Oof! Invalid Location! :/ That place doesn't exist. You must be from Narnia, or you're just fuckin stupid. Get your shit together and learn how to spell god damn it!!</p>
        </div>

        <div class="weather-box">
            <img src="" alt="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://kit.fontawesome.com/6561d849e0.js" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>
